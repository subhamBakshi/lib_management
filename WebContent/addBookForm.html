<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Book</title>
</head>
<body>

<form action="AddBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="id1">Id</label>
    <input type="text" class="form-control" name="Id" id="Id1" placeholder="Id"/>
  </div>
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="language1">Language</label>
    <input type="text" class="form-control" name="lang" id="lang1" placeholder="Language"/>
  </div>
  <div class="form-group">
    <label for="author1">Author</label>
    <input type="text" class="form-control" name="author" id="author1" placeholder="Author"/>
  </div>
  <div class="form-group">
    <label for="publisher1">Genre</label>
    <input type="text" class="form-control" name="genre" id="genre1" placeholder="Genre"/>
  </div>
  <div class="form-group">
    <label for="date1"> Date</label>
    <input type="date" class="form-control" name="quantity" id="date1" placeholder="Date"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Book</button>
</form>

</body>
</html>
